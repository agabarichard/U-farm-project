<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap-5.3.0-alpha1/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom/stylesheet.css">
     
    <title>Register - U-Farm</title>
</head>

<body>
     

    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-5">

                <p> To go back to the home page click <a href="/index.html"><h4>HERE</h4></a></p>
<hr>
                <h1>Register as an urban farmer</h1>
                
                <p>
                     If you have any issues, please contact <a
                        href="mailto:support@ufarm.org">support@ufram.org</a>


                </p>
                

                <p>If you already have an account, please go to the <a href="/auth/login.html"><h4>Login</h4></a></p>
            </div>
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        <b>Regestor as an Urban farmer</b>
                    </div>
                    <div class="card-body">
                        <form class="floating-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder=" richard">
                                <label for="floatingName">Name</label>
                            </div>

                            <div class="col form-group">
                                <label for="choice">Gender:</label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" id="female" type="radio" name="gender"
                                        value="female"><span class="form-check-label">Female </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" id="male" type="radio" name="gender" value="male"><span
                                        class="form-check-label">Male </span>
                                </label>
                                <small id="genderErr"></small>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder=" Bufunda Ward">
                                <label for="floatingName"> Ward reprented</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder=" 05">
                                <label for="floatingName"> Period stayed in the Ward</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder=" dairy farming, horticulture and poultry">
                                <label for="floatingName"> Activities under taken</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="bufunda">
                                <label for="floatingName"> Ward name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder=" 0777000000">
                                <label for="floatingName"> Phone number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                                <label for="dob">Date of Birth</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="Date Of regestration">
                                <label for="dob">Date of Regestration</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="CM7974358FRT">
                                <label for="email">NIN number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="F1234" class="form-control" id="floatingPassword"
                                    placeholder="F1234">
                                <label for="floatingPassword">Unique ID</label>
                            </div>

                            <div class="col form-group">
                                <label for="check">Language:</label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" id="english" type="checkbox" name="language"
                                        value="English"><span class="form-check-label">English </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" id="luganda" type="checkbox" name="language"
                                        value="Luganda"><span class="form-check-label">Luganda </span>
                                </label>
                                <small id="langErr"></small>

                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" id="luganda" type="checkbox" name="language"
                                        value="Luganda"><span class="form-check-label">Runyankole</span>
                                </label>
                                <small id="langErr"></small>
                            </div>

                            <div class="floatin-form">
                                <button type="button" class="btn btn-outline-primary btn-sm">submit</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <hr>
    <script src="/Js/custom.js"></script>
</body>

</html>
