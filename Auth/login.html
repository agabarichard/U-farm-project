    <div class="container" style="margin-top: 50px" > 

        <div class="row">
            <div class="col-5">
              <p> To go back to the home page click  <h3><span class= "badge rounded-pill text-bg-warning"> <a href="/index.html">HERE</a></span></h3></p>
              
                <h1>Login</h1>
                <hr>
                <p>
                   Please login from here. If you have any issues, please contact <a href="mailto:support@ufarm.org">support@ufram.org</a>

                </p>

                
            </div>
            <div class="col-7">

                    <div class="card-header">
                      Login
                    </div>
                    <div class="card-body">
                      <form class="floating-form">

                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

                          </div>

                          <div class="floatin-form">
                            <button type="button" class="btn btn-outline-primary btn-sm">Login</button>

                          </div>
                        </div>
                      </form>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <hr> 

    <p>If you don't have an account, please go to the regestor as,
       <li></li> <h3><span class= "badge rounded-pill text-bg-warning"> <a href="/Auth/regestor.html">Agricultural Officer</a></span></h3></p>

        <LI><h3><span class= "badge rounded-pill text-bg-warning"> <a href="/Auth/urban farmer.html">Urban farmer</a></span></h3></p>
